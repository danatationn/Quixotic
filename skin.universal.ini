NoPersonalBestColor = 217,217,217

; -~ Mapset Panel ~-
DisplayMapBackground = true
MapBackgroundBrightness = 13
; 255 x 0.05 = 12.75
; this is for some fucking reason from 0 to 255 and not from 0.0 to 1.0
; why ?????

MapsetPanelSongTitleColor = 217,217,217
MapsetPanelSongArtistColor = 166,166,166
MapsetPanelCreatorColor = 166,166,166
MapsetPanelByColor = 95,95,95
MapsetPanelBannerSize = 280,56 
; default was 421,84 if i ever want to change it back


[Results]
; -~ Results Screen ~-
ResultsBackgroundType = Background

; -~== Gameplay ==~-

[4K]
; -~ Notes ~-
DefaultSkin = Arrow
ColorObjectsBySnapDistance = False
UseHitObjectSheet = False
RotateHitObjectsByColumn = False 
FlipNoteImagesOnUpscroll = False

DeadNoteColor = 200,200,200
DrawLongNoteEnd = True
NotePadding = 8
WidthForNoteHeightScale = 0

