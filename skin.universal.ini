; -~== General ==~-

[General]
Name = Quixotic
Author = bulb
Version = latest
CenterCursor = true

; -~== Main Menu ==~-

[MainMenu]
; -~ Navigation ~-
NavigationButtonTextColor = 217,217,217
NavigationQuitButtonTextColor = 237,135,150
NavigationButtonHoveredAlpha = 0.25

; -~ Tip Panel ~-
TipTitleColor = 166,166,166
TipTextColor = 217,217,217

; -~ News Post Panel ~-
NewsTitleColor = 166,166,166
NewsDateColor = 95,95,95
NewsTextColor = 217,217,217

; -~ Footer Jukebox ~-
JukeboxProgressBarColor = 217,217,217

; -~ Audio Visualizer & Note Visualizer Values ~-
AudioVisualizerColor = 217,217,217
AudioVisualizerOpacity = 1
NoteVisualizerOpacity = 0

; -~== Menu Border ==~-

[MenuBorder]
BackgroundLineColor = 47,47,47
ForegroundLineColor = 217,217,217

ButtonTextColor = 217,217,217
ButtonTextHoveredColor = 255,255,255

; -~== Song Selection ==~-

[SongSelect]
; -~ Leaderboard Panel Values ~-
LeaderboardTitleColor = 177,177,177
